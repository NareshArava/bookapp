<div class="container">
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="email" style="font-size:1em">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.Email">
    </div>
    <div class="form-group">
      <label for="pwd" style="font-size:1em">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.Password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" style="font-size:1em"> Remember me</label>
    </div>
    <button type="submit" [routerLink] = "['/dashboard']" class="btn btn-info">Login</button>
  </form>
  <button>
    <a class="btn btn-primary btn-md" [routerLink] = "['/signup']" role="button">Register</a>
    </button>
</div>
